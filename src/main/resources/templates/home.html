<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="card" th:each="pedido : ${pedidos}">
            <header>
                <h1 class="card-header" th:text="${pedido.name}">Nome do produto</h1>
            </header>
            <div class="row card-body">
                <div class="col-12 col-md-8 mb-3">
                    <div class="row">
                        <div class="col-sm-5">Valor: <span th:text="${pedido.price}">0.00</span> </div>
                        <div class="col-sm-7">Data de entrega: <span th:text="${pedido.deliveryDate}">00/00/0000</span> </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5" for="Produto url">Produto: </div>
                        <input class="form-control col-sm-7" th:value="${pedido.productUrl}" type="text" name="urlText" id="urlText" value="">
                    </div>
                    <div class="row">
                        <div class="col-sm-5">Descrição: </div>
                        <textarea class="form-control col-sm-7" th:text="${pedido.description}" name="description" id="textdescription" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <img class="img-thumbnail" th:src="${pedido.imageUrl}" src="" alt="Product image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
