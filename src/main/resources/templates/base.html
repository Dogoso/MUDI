<head th:fragment="head(title)">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
	<title th:text="${title}">TÃ­tulo</title>
	<link rel="shortcut icon" href="../images/favicon-mudi.ico" type="image/x-icon">
	<style th:replace="~{style :: styleCss}"></style>
</head>

<header th:fragment="header">
	<div class="row m-0">
		<div class="logo-container mb-2 p-4 ps-5 pe-5 d-flex justify-content-between">
			<span>
				<a class="logo" href="/home">Mudi</a>
			</span>
			
			<span sec:authorize="!isAuthenticated()" class="mt-2">
				<a class="text-light" href="/login">Login/Cadastro</a>
			</span>
			
			<span sec:authorize="isAuthenticated()" class="mt-2">
				<a onclick="document.getElementById('form-logout').submit()" class="text-light" href="#">
					Logout
				</a>
				<form id="form-logout" th:action="@{/logout}" method="post"></form>
			</span>
		</div>
	</div>
	<div sec:authorize="isAuthenticated()" class="row m-0">
		<nav class="navbar navbar-expand bg-light pt-0">
			<div class="container-fluid">
				<ul class="navbar-nav">
			        <li class="nav-item">
			          <a class="nav-link" th:href="@{/home}">Home</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" th:href="@{/user/pedido}">Meus pedidos</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" th:href="@{/ofertas/nova}">Nova oferta</a>
			        </li>
			    </ul>
			</div>
		</nav>
	</div>
</header>

<div th:fragment="title(value)" class="col-md-12 mb-3">
	<div class="h-100 p-5 bg-secondary bg-opacity-25">
		<h1 class="display-4" th:text="${value}">Meus Pedidos</h1>
	</div>
</div>
