<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<title>Formulário</title>
</head>
<body>

	<main class="container">
		<div class="col-md-12">
			<div class="h-100 p-5 bg-secondary bg-opacity-25">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
		</div>
		
		<form action="/pedido/novo" method="POST">
			<div>
				<label>Produto</label>
				<input name="productName" type="text" placeholder="Nome do produto">
				<small>Informe o nome do produto.</small>
			</div>
			<div>
				<label>Url</label>
				<input name="productUrl" type="text" placeholder="Url do produto">
				<small>Informe a URL do produto encontrado na web.</small>
			</div>
			<div>
				<label>Imagem</label>
				<input name="imageUrl" type="text" placeholder="Imagem do produto">
				<small>Informe a URL da imagem do produto encontrado na web.</small>
			</div>
			<div>
				<label>Descrição</label>
				<textarea name="productDescription" placeholder="Detalhes importantes"></textarea>
			</div>
			<input type="submit">
		</form>
		
	</main>

</body>
</html>
