<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head(title = 'Cadastro')}"></head>
<body>
	<header th:replace="~{base :: header}"></header>
	<main class="container">
		<div th:replace="~{base :: title(value = 'Cadastre-se!')}"></div>
		<div class="card mb-3">
			<div class="row card-body">
				<form class="p-3" th:action="@{/cadastro}" method="post">
					<div class="form-group mb-3">
						<label class="form-label" for="username">Usuário</label>
						<input class="form-control" type="text" name="username" placeholder="Esse será o nome usado para você se logar!">
					</div>
					<div class="form-group mb-3">
						<label class="form-label" for="password">Senha</label>
						<input class="form-control" type="password" name="password" placeholder="Insira aqui sua senha">
					</div>
					<div class="form-group mb-3">
						<label class="form-label" for="repeatedPassword">Repita a senha</label>
						<input class="form-control" type="password" name="repeatedPassword" placeholder="Insira aqui sua senha">
					</div>
					<input class="btn btn-primary" type="submit" value="Cadastrar-se"/>
				</form>
			</div>
		</div>
		<aside class="aside-form card ps-3">
			<p class="aside-paragh">
				Já possui cadastro? <a class="click-here" href="/login">Clique aqui</a> e entre na sua conta!
			</p>
		</aside>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</main>
</body>
</html>
